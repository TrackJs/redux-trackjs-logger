<!DOCTYPE html>
<html>
  <head>
    <title>Redux TrackJS demo</title>
    <!-- BEGIN TRACKJS -->
    <script type="text/javascript">
    window.actions = []

    window.getActions = function (payload, error) {
      let actions = window.actions
      payload.message = JSON.stringify([{'message': payload.message, 'actions': actions}])
      return true
    }
    // MAKE SURE YOU ENTER YOUR TOKEN!!
    window._trackJs = {
      token: 'YOUR_TOKEN',
      onError: function (payload, error){
        return window.getActions(payload, error)
      }
    }
    </script>
    <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
    <!-- END TRACKJS -->
  </head>
  <body>
    <div style="color:red;">Error will throw when you increment to number 7</div>
    <div id="root">
    </div>
<script src="/static/bundle.js"></script>
  </body>
</html>
